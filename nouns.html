<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=utf-8>
<meta name=viewport content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
<title>Существительные</title>
<style>
th {
	font-size: 2rem;
}
td :link,
td :visited {
	color: black;
	text-decoration: none;
}
td :link:hover {
	text-decoration: underline;
}
.explanation[colspan="5"] {
	background: #DDF;
}
.explanation[colspan="2"] {
	background: #FFD;
}
.ending {
	color: green;
}
</style>
</head>
<body>
<h1>Существительные, изменения по родам и числам</h1>
<div id=controls-container></div>
<div id=table-container></div>
<script>
let articlesSetting='none'
rewriteControls(document.getElementById('controls-container'))
rewriteTable(document.getElementById('table-container'))

function rewriteControls($container) {
	$container.innerHTML=''
	const $label=document.createElement('label')
	const $select=document.createElement('select')
	for (const [value,text] of [
		['none','нет'],
		['def','определённый'],
		['indef','неопределённый'],
	]) {
		$select.add(new Option(text,value))
	}
	$select.addEventListener('input',()=>{
		articlesSetting=$select.value
		rewriteTable(document.getElementById('table-container'))
	})
	$label.append(`артикли: `,$select)
	$container.append($label)
}

function rewriteTable($container) {
	$container.innerHTML=''
	const $table=document.createElement('table')
	writeHeader($table)
	writeUsual($table)
	$container.append($table)
}

function writeHeader($table) {
	const $row=$table.insertRow()
	writeNumberCols(`♂`,`мужской род`)
	$row.insertCell()
	writeNumberCols(`♀`,`женский род`)
	function writeNumberCols(genderSymbol,genderTitle) {
		for (const [number,numberTitle] of [
			[1,`единственное число`],
			[2,`множественное число`],
		]) {
			const $cell=document.createElement('th')
			const $genderAndNumber=document.createElement('span')
			$genderAndNumber.innerText=genderSymbol.repeat(number)
			$genderAndNumber.title=`${genderTitle}, ${numberTitle}`
			$cell.append($genderAndNumber)
			$row.append($cell)
		}
	}
}

function writeUsual($table) {
	writeExplanationRow($table,`обычные окончания и изменения по родам/числам`)
	writeExplanationPairRow($table,
		`слова, заканчивающиеся на -o, обычно мужского рода; во множественном числе окончание меняется на -i`,
		`слова, заканчивающиеся на -a, обычно женского рода; во множественном числе окончание меняется на -e`
	)
	writeWordQuartetRow($table,"ragazz","o","i","a","e")
	writeWordPairsRow($table,["libr","o","i"],["cas","a","e"])
	writeExplanationRow($table,
		`слова, заканчивающиеся на -e, могут быть как мужского, так и женского рода; во множественном числе окончание меняется на -i`
	)
	writeWordQuartetRow($table,"nipot","e","i","e","i")
	writeWordPairsRow($table,["can","e","i"],["chiav","e","i"])
	writeExplanationRow($table,`орфографические изменения`)
	writeExplanationPairRow($table,
		`слова, заканчивающиеся на -co и -go, во множественном числе заканчиваются на -ci и -gi или на -chi и -ghi`,
		`слова, заканчивающиеся на -ca и -ga, во множественном числе заканчиваются на -che и -ghe`
	)
	writeExplanationPairRow($table,
		`если в слове мужского рода перед -co/-go согласная, используются окончание -chi/-ghi`,
		`окончания -che и -ghe всегда используются для слов женского рода`
	)
	writeWordPairsRow($table,["parc","o","hi"],["banc","a","he"])
	writeWordPairsRow($table,["fung","o","hi"],["pag","a","he"])
	writeExplanationPairRow($table,
		`если в слове мужского рода перед -co/-go гласная, используются окончание -ci/-gi`,
		null
	)
	writeWordQuartetRow($table,"amic","o","i","a","he")
	writeExplanationRow($table,`суффиксы, типичные для определённого рода`)
	writeExplanationPairRow($table,
		null,
		`слова, заканчивающиеся на -zione или -sione, обычно женского рода; часто они обозначают абстракции`
	)
	writeWordPairsRow($table,null,["stazion","e","i"])
	writeWordPairsRow($table,null,["passion","e","i"])
}

function writeExplanationRow($table,text) {
	const $row=$table.insertRow()
	const $cell=$row.insertCell()
	$cell.classList.add('explanation')
	$cell.colSpan=5
	$cell.innerText=text
}

function writeExplanationPairRow($table,textM,textF) {
	const $row=$table.insertRow()
	writeGenderExplanation($row,textM)
	writeGap($row)
	writeGenderExplanation($row,textF)
}

function writeGenderExplanation($row,text) {
	const $cell=$row.insertCell()
	$cell.colSpan=2
	if (text==null) return
	$cell.classList.add('explanation')
	$cell.innerText=text
}

function writeWordQuartetRow($table,wordStem,wordEndingM,wordEndingMM,wordEndingF,wordEndingFF) {
	const $row=$table.insertRow()
	writeWordQuartet($row,wordStem,wordEndingM,wordEndingMM,wordEndingF,wordEndingFF)
}

function writeWordPairsRow($table,wordStemAndEndingsM,wordStemAndEndingsF) {
	const $row=$table.insertRow()
	if (wordStemAndEndingsM==null) {
		writeGenderWordPairSkip($row)
	} else {
		writeGenderWordPair($row,'m',...wordStemAndEndingsM)
	}
	writeGap($row)
	if (wordStemAndEndingsF==null) {
		writeGenderWordPairSkip($row)
	} else {
		writeGenderWordPair($row,'f',...wordStemAndEndingsF)
	}
}

function writeWordQuartet($row,wordStem,wordEndingM,wordEndingMM,wordEndingF,wordEndingFF) {
	writeGenderWordPair($row,'m',wordStem,wordEndingM,wordEndingMM)
	const $cell=$row.insertCell()
	$cell.innerText="⟷"
	writeGenderWordPair($row,'f',wordStem,wordEndingF,wordEndingFF)
}

function writeGenderWordPair($row,gender,wordStem,wordEndingSingular,wordEndingPlural) {
	writeWord($row,gender,1,wordStem,wordEndingSingular)
	writeWord($row,gender,2,wordStem,wordEndingPlural)
}

function writeWord($row,gender,number,wordStem,wordEnding) {
	const word=wordStem+wordEnding
	const $cell=$row.insertCell()
	if (articlesSetting=='def') {
		$cell.append(getDefArticle(gender,number,word))
	} else if (articlesSetting=='indef') {
		$cell.append(getIndefArticle(gender,number,word))
	}
	const $word=document.createElement('a')
	$word.href=`https://it.wiktionary.org/wiki/${word}`
	const $stem=document.createElement('span')
	$stem.classList.add('stem')
	$stem.innerText=wordStem
	const $ending=document.createElement('span')
	$ending.classList.add('ending')
	$ending.innerText=wordEnding
	$word.append($stem,$ending)
	$cell.append($word)
}

function writeGenderWordPairSkip($row) {
	const $cell=$row.insertCell()
	$cell.colSpan=2
}

function writeGap($row) {
	const $cell=$row.insertCell()
}

function getDefArticle(gender,number,word) {
	if (gender=='m') {
		if (number==1) {
			if (isStartsWithVowel(word)) {
				return "l'"
			} else {
				return "il "
			}
		} else {
			if (isStartsWithVowel(word)) {
				return "gli "
			} else {
				return "i "
			}
		}
	} else {
		if (number==1) {
			if (isStartsWithVowel(word)) {
				return "l'"
			} else {
				return "la "
			}
		} else {
			return "le "
		}
	}
}

function getIndefArticle(gender,number,word) {
	if (gender=='m') {
		if (number==1) {
			return "un "
		} else {
			return "dei "
		}
	} else {
		if (number==1) {
			if (isStartsWithVowel(word)) {
				return "un'"
			} else {
				return "una "
			}
		} else {
			return "delle "
		}
	}
}

function isStartsWithVowel(word) {
	return "aeiou".includes(word[0])
}
</script>
</body>
</html>
